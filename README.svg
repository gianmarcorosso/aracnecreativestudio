<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1800" viewBox="0 0 1000 1800">
    <style>
        .title { font: bold 30px Arial; fill: black; }
        .subtitle { font: 20px Arial; fill: black; }
        .code { font: 16px "Courier New", monospace; fill: black; }
        .section-title { font: bold 24px Arial; fill: black; }
        .text { font: 18px Arial; fill: black; }
        .link { font: 18px Arial; fill: blue; text-decoration: underline; }
    </style>
    <text x="50" y="50" class="title">Aracne Creative Studio</text>
    
    <text x="50" y="100" class="subtitle">Prototype v0.1</text>

    <text x="50" y="140" class="subtitle">Website:</text>
    <a xlink:href="http://aracnecreativestudio.com">
        <text x="150" y="140" class="link">aracnecreativestudio.com</text>
    </a>
    
    <text x="50" y="180" class="subtitle">Company: Aracne Corporation</text>
    <text x="50" y="220" class="subtitle">Established: 2016</text>

    <text x="50" y="280" class="section-title">How to Run</text>

    <text x="50" y="320" class="text">1. Download the Repository:</text>
    <text x="50" y="350" class="code">git clone https://github.com/gianmarcorosso/aracnecreativestudio.git</text>

    <text x="50" y="400" class="text">2. Navigate to the Project Directory:</text>
    <text x="50" y="430" class="code">cd /path/to/your/repo</text>

    <text x="50" y="480" class="text">3. Install Dependencies:</text>
    <text x="50" y="510" class="code">npm install</text>

    <text x="50" y="560" class="text">4. Launch the Prototype:</text>
    <text x="50" y="590" class="code">npm start</text>

    <text x="50" y="640" class="text">5. Access the Application:</text>
    <a xlink:href="http://localhost:3000">
        <text x="50" y="670" class="link">http://localhost:3000</text>
    </a>

    <text x="50" y="740" class="section-title">What is npm?</text>
    <text x="50" y="780" class="text">
        npm (Node Package Manager) is a package manager for JavaScript.
        It is the default package manager for Node.js and is used to manage
        dependencies for your projects.
    </text>

    <text x="50" y="860" class="section-title">How to Install npm</text>

    <text x="50" y="900" class="section-title">On Mac:</text>
    <text x="50" y="940" class="text">1. Install Node.js (which includes npm):</text>
    <text x="50" y="970" class="code">/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"</text>
    <text x="50" y="1010" class="code">brew install node</text>
    <text x="50" y="1060" class="text">2. Verify Installation:</text>
    <text x="50" y="1090" class="code">node -v</text>
    <text x="150" y="1090" class="code">npm -v</text>

    <text x="50" y="1150" class="section-title">On Windows:</text>
    <text x="50" y="1190" class="text">1. Download and Install Node.js:</text>
    <a xlink:href="https://nodejs.org/">
        <text x="50" y="1220" class="link">Node.js website</text>
    </a>
    <text x="50" y="1260" class="text">Run the installer and follow the instructions.</text>

    <text x="50" y="1320" class="section-title">Â© Aracne Corporation</text>
</svg>
